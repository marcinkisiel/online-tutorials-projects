<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Digital Clock UI Design</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<main class="clock">
			<h2 class="clock__heading">The time is now</h2>
			<div class="clock__timer">
				<div class="clock__box">
					<span class="clock__box-caption clock__box-hours--js">00</span>
					<span class="clock__box-caption clock__box-text">Hours</span>
				</div>
				<div class="clock__box">
					<span class="clock__box-caption clock__box-minutes--js">00</span>
					<span class="clock__box-caption clock__box-text">Minutes</span>
				</div>
				<div class="clock__box clock__box--seconds">
					<span class="clock__box-caption clock__box-seconds--js">00</span>
					<span class="clock__box-caption clock__box-text">Seconds</span>
				</div>
				<div class="clock__box clock__box--am">
					<span class="clock__box-caption clock__box-am--js">AM</span>
				</div>
			</div>
		</main>
	</body>
</html>
