<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Countdown to New Year</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<main class="countdown">
			<h2 class="countdown__heading"><span>Countdown to New Year</span>2022</h2>
			<div class="countdown__date">
				<div class="countdown__block countdown__day countdown__day--js">DD</div>
				<div class="countdown__block countdown__hour countdown__hour--js">HH</div>
				<div class="countdown__block countdown__minute countdown__minute--js">MM</div>
				<div class="countdown__block countdown__second countdown__second--js">SS</div>
			</div>
		</main>
	</body>
</html>
